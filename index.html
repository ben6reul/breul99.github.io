<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reul Software LLC - IT Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            padding: 20px;
        }

        .services,
        .team,
        .contact {
            margin-bottom: 40px;
        }

        h2 {
            color: #444;
        }

        .services ul,
        .team ul {
            list-style-type: none;
            padding: 0;
        }

        .services li,
        .team li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Reul LLC</h1>
        <p>Your Trusted IT Services Partner</p>
    </header>

    <div class="container">
        <section id="services" class="services">
            <h2>Our Services</h2>
            <ul>
                <li>IT Consulting</li>
                <li>Cloud Solutions</li>
                <li>Cybersecurity</li>
                <li>Network Management</li>
                <li>Software Development</li>
            </ul>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <p>Email: ben@reul.app</p>
            <p>Address: Minneapolis, MN</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Reul Software LLC. All rights reserved.</p>
    </footer>
</body>

</html>
